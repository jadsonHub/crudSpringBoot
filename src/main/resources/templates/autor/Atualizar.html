<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="PT-br">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="/materialize/css/materialize.min.css" media="screen,projection" />

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Atualizar Autor</title>
</head>

<body>

    <div th:replace="~{Nav :: nav}"></div>

    <div class="container">


        <h1>Atualizar autor</h1>
        <div class="row">
            <div class="col s12">
                <div class="card  lighten-5">
                    <div class="card-content black-text">
                        <span class="card-title"></span>
                        <!-- Referente ao Controller   metodo post objeto a ser enviado  -->
                        <form action="/autor" method="post" th:object="${autor}">
                            <div>
                                <!-- Passndo os valores para dentro do objeto com th:field="*{id}"  -->
                                <input type="hidden" th:field="*{id}" readonly="readonly">
                            </div>
                            <div>
                                <label>Nome:</label> <input type="text" th:field="*{nome}">
                                <p th:errors="*{nome}"></p>
                            </div>
                            <div>
                                <label>Local:</label> <input type="email" th:field="*{email}">
                                <p th:errors="*{email}"></p>
                            </div>
                            <div>
                                <label>Data:</label> <input type="text" th:field="*{pais}">
                                <p th:errors="*{pais}"></p>
                            </div>
                            <div>
                                <button class="waves-effect waves-light btn" type="submit">Salvar</button>
                                <button class="waves-effect waves-light btn" type="reset">Limpar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div th:replace="~{Footer :: footer}"></div>
    <script>
        $(document).ready(function () {
            $('.sidenav').sidenav();
        });
    </script>
    <script type="text/javascript" src="/materialize/js/materialize.min.js"></script>
    <script src="/materialize/js/jquery-3.6.0.min.js"></script>
</body>

</html>
