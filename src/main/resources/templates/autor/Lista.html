<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="PT-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="/materialize/css/materialize.min.css" media="screen,projection" />

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Lista de Autores</title>
</head>

<body>
    <div th:replace="~{Nav :: nav}"></div>
    <div class="container">

        <h1>Bem vindo a Lista de Autores</h1>

        <div class="row" th:each=" a : ${autor}">
            <div class="col s12">
                <div class="card lighten-5">
                    <div class="card-content">
                        <span class="card-title">autor</span>
                        <p>
                            <strong>Id: </strong><span th:text="${a.id}"></span>
                        </p> 
                        <p>
                            <strong>Nome: </strong><span th:text="${a.nome}"></span>
                        </p>
                        <p>
                            <strong>Email: </strong><span th:text="${a.email}"></span>
                        </p>
                        <p>
                            <strong>Pais: </strong><span th:text="${a.pais}"></span>
                        </p>

                    </div>
                    <div class="card-action">
                        <a th:href="@{/autor/{id}/selecionar(id=${a.id})}">Editar<i class="material-icons">edit</i></a>
                        <a th:href="@{/autor/{id}/remover(id=${a.id})}">Deletar<i class="material-icons">delete</i></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>

    <div th:replace="~{Footer :: footer}"></div>
    <script type="text/javascript" src="/materialize/js/materialize.min.js"></script>
</body>

</html>
